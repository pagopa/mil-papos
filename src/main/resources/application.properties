%prod.quarkus.mongodb.read-timeout= 10
%prod.quarkus.mongodb.server-selection-timeout= 5
%prod.quarkus.mongodb.connection-string=${MONGODB_URI}
%prod.mp.jwt.verify.publickey.location=${JWT_PUBLICKEY_LOCATION}

# ------------------------------------------------------------------------------
# OpenTelemetry
# ------------------------------------------------------------------------------
quarkus.opentelemetry.tracer.exporter.azure.enabled=false
quarkus.otel.azure.applicationinsights.connection.string=InstrumentationKey=dummy;IngestionEndpoint=https://dummy/;LiveEndpoint=https://dummy/;ApplicationId=dummy


#%prod.quarkus.opentelemetry.tracer.exporter.azure.enabled=${OTEL_TRACER_EXPORTER_ENABLED:false}
%prod.quarkus.opentelemetry.tracer.exporter.azure.enabled= false
%prod.quarkus.otel.azure.applicationinsights.connection.string=${APPLICATIONINSIGHTS_CONNECTION_STRING:myconnectionstring}
